{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - ISEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --isep-blue: #000177;
            --isep-yellow: #FFC334;
        }

        body {
            background: #f0f2f8;
            font-family: "Poppins", sans-serif;
        }

        /* NAVBAR NEO */
        .navbar {
            background: var(--isep-blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .btn-nav {
            background: var(--isep-yellow);
            border-radius: 30px;
            font-weight: 600;
            padding: 8px 20px;
            color: var(--isep-blue);
        }

        .btn-nav:hover {
            background: #e0a902;
        }

        /* TITLE */
        .admin-title {
            text-align: center;
            font-weight: 800;
            font-size: 2.5rem;
            color: var(--isep-blue);
            margin-top: 60px;
            margin-bottom: 40px;
        }

        /* CARD NEO GLASS */
        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,50,0.1);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,100,0.15);
        }

        .admin-icon {
            font-size: 3.3rem;
            color: var(--isep-yellow);
            filter: drop-shadow(0 3px 3px rgba(0,0,0,0.1));
        }

        .admin-btn {
            background: var(--isep-blue);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            border: none;
        }

        .admin-btn:hover {
            background: #01018f;
        }

        /* FOOTER NEO */
        footer {
            margin-top: 100px;
            padding: 25px;
            text-align: center;
            background: var(--isep-blue);
            color: white;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.15);
        }

        /* ANIMATION */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home_connect' %}">
            <i class="bi bi-speedometer2 me-2"></i>ISEP | Administration
        </a>

        <div class="ms-auto">
            <a href="{% url 'home_connect' %}" class="btn btn-nav">
                <i class="bi bi-house-fill me-1"></i>Accueil
            </a>
        </div>
    </div>
</nav>


<!-- CONTENU -->
<div class="container fade-in">
    <h1 class="admin-title">Dashboard Administratif</h1>

    <div class="row justify-content-center">

        <!-- FILIÈRES -->
        <div class="col-md-5 col-lg-4 mb-4">
            <div class="admin-card text-center">
                <i class="bi bi-layers-fill admin-icon mb-3"></i>
                <h4 class="fw-bold">Lister les Filières</h4>
                <p class="text-muted">Consultez toutes les filières de l’établissement.</p>

                <a href="{% url 'listeFilieres' %}" class="btn admin-btn w-100 mt-2">
                    Explorer
                </a>
            </div>
        </div>

        <!-- AJOUT FILIÈRE -->
        <div class="col-md-5 col-lg-4 mb-4">
            <div class="admin-card text-center">
                <i class="bi bi-folder-plus admin-icon mb-3"></i>
                <h4 class="fw-bold">Ajouter une Filière</h4>
                <p class="text-muted">Créez une nouvelle filière académique.</p>

                <a href="{% url 'ajouter_filiere' %}" class="btn admin-btn w-100 mt-2">
                    Ajouter
                </a>
            </div>
        </div>

    </div>
</div>


<!-- FOOTER -->
<footer>
    &copy; 2025 ISEP | Plateforme de Gestion Académique
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
