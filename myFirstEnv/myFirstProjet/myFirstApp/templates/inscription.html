{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inscription - ISEP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		}

		.register-card {
			width: 320px;
			margin: 60px auto;
			background-color: #fff;
			border-radius: 6px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
			overflow: hidden;
		}

		.register-header {
			background-color: #24364b;
			color: white;
			padding: 10px 20px;
			font-size: 1.2rem;
			font-weight: 600;
		}

		.register-body {
			padding: 20px 25px;
			text-align: center;
		}

		.register-body img {
			width: 110px;
			margin-bottom: 15px;
		}

		.form-control {
			background-color: #f0f6ff;
			border: 1px solid #dbe4f0;
			border-radius: 4px;
			padding: 7px;
			font-size: 0.9rem;
		}

		.form-control:focus {
			border-color: #ffd15b;
			box-shadow: 0 0 0 0.2rem rgba(255, 209, 91, 0.25);
		}

		.btn-register {
			background-color: #f5b942;
			border: none;
			width: 100%;
			color: white;
			font-weight: 600;
			border-radius: 4px;
			padding: 7px;
			transition: background 0.2s ease-in-out;
			font-size: 0.95rem;
		}

		.btn-register:hover {
			background-color: #e0a92e;
		}

		.links {
			font-size: 0.85rem;
		}

		.links a {
			color: #007bff;
			text-decoration: none;
		}

		.links a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>

<div class="register-card">
	<div class="register-header">Inscription</div>
	<div class="register-body">
		<img src="{% static 'images/isep.jpg' %}" alt="ISEP Amadou Traoré">

		<form method="POST" action="">
			{% csrf_token %}

			<div class="form-group mb-2">
				{{ formulaire.username }}
			</div>

			<div class="form-group mb-2">
				{{ formulaire.email }}
			</div>

			<div class="form-group mb-2">
				{{ formulaire.password1 }}
			</div>

			<div class="form-group mb-3">
				{{ formulaire.password2 }}
			</div>

			<button type="submit" class="btn btn-register mt-2">S'INSCRIRE</button>
		</form>

		<div class="links mt-3">
			<p>Vous avez déjà un compte ?
				<a href="{% url 'login' %}">Se connecter</a>
			</p>
		</div>
	</div>
</div>

<script>
	// Ajoute les placeholders manquants
	var form_fields = document.getElementsByTagName('input');
	if (form_fields.length >= 5) {
		form_fields[1].placeholder = 'Nom d’utilisateur...';
		form_fields[2].placeholder = 'Adresse e-mail...';
		form_fields[3].placeholder = 'Mot de passe...';
		form_fields[4].placeholder = 'Confirmer le mot de passe...';
	}

	// Ajout de la classe Bootstrap pour tous les champs
	for (var field in form_fields) {
		if (form_fields[field].type === 'text' || form_fields[field].type === 'email' || form_fields[field].type === 'password') {
			form_fields[field].className += ' form-control';
		}
	}
</script>

</body>
</html>
