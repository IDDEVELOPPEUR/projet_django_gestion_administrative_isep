{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Filières - ISEP</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icônes Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ===== Thème marron foncé ===== */
        :root {
            --marron-fonce: #3e2723;
            --marron-clair: #6f4e37;
            --beige: #d7b89c;
            --blanc: #ffffff;
        }

        body {
            background-color: var(--blanc);
            color: var(--marron-fonce);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: var(--marron-fonce);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--beige) !important;
        }

        .btn-home {
            background-color: var(--beige);
            color: var(--marron-fonce);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-home:hover {
            background-color: #b8906f;
            color: white;
        }

        /* Titre principal */
        .page-title {
            text-align: center;
            margin-top: 50px;
            color: var(--marron-fonce);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Carte de filière */
        .filiere-card {
            background: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(62, 39, 35, 0.15);
            transition: all 0.3s ease;
            text-align: center;
            padding: 25px 10px;
        }

        .filiere-card:hover {
            transform: translateY(-6px);
            box-shadow: 0px 8px 25px rgba(62, 39, 35, 0.25);
        }

        .filiere-btn {
            background-color: var(--marron-fonce);
            border: none;
            color: white;
            font-weight: 500;
            border-radius: 25px;
            transition: 0.3s;
            padding: 8px 20px;
        }

        .filiere-btn:hover {
            background-color: var(--marron-clair);
            transform: scale(1.05);
        }

        /* Lien administration */
        .admin-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--marron-fonce);
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .admin-link:hover {
            color: var(--marron-clair);
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            background-color: var(--marron-fonce);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        .fade-in {
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="bi bi-mortarboard-fill me-2"></i>ISEP
        </a>
        <div class="ms-auto">
            <a href="{% url 'administration' %}" class="btn btn-home btn-sm">
                <i class="bi bi-gear-fill me-1"></i>Administration
            </a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container fade-in">
    <h1 class="page-title mb-5">Liste de toutes les Filières</h1>

    <div class="row justify-content-center">
        {% for f in filieres %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="filiere-card">
                <i class="bi bi-journal-bookmark-fill fs-1 text-warning mb-3"></i>
                <h5 class="fw-bold">{{ f.nom }}</h5>
                <a href="{% url 'etudiants' f.id %}" class="btn filiere-btn mt-3">Voir les étudiants</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">Aucune filière disponible pour le moment.</p>
        {% endfor %}
    </div>

    <div class="text-center">
        <a href="{% url 'home' %}" class="admin-link">
            <i class="bi bi-arrow-left-circle me-1"></i> Retour à l’accueil
        </a>
    </div>
</div>

<!-- Pied de page -->
<footer>
    <p>&copy; 2025 ISEP | Tous droits réservés</p>
</footer>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
