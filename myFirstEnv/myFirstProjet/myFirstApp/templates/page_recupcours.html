{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents téléchargés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f3f0;
            font-family: "Poppins", sans-serif;
        }

        .container-docs {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
        }

        h4 {
            color: #4e342e;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .doc-list {
            list-style: none;
            padding: 0;
        }

        .doc-list li {
            background-color: #fff;
            border-left: 5px solid #6d4c41;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            color: #4e342e;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(78, 52, 46, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .doc-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 52, 46, 0.2);
        }

        .btn-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4e342e;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            box-shadow: 0 4px 12px rgba(78, 52, 46, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container container-docs">

    <ul class="doc-list">
        {% for doc in documents %}
        <li>{{ doc.title }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home_connect' %}" class="btn-action">Retour à l'accueil</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
